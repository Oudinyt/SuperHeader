<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXA XL Reinsurance - Components Header </title>
    <link rel="stylesheet" type="text/css" href="./css/global.css">
</head>
<body>


<main class="root">

    <!-- component Header-->
    <header class="AxaXl-Header">

        <div class="AxaXl-Header__top">


            <div class="AxaXl-Header__Link-Axa-content">
                <a class="AxaXl-Header__Link-Axa" href="!#" title="Axa Xl Reinsurance">
                    <img class="AxaXl-Header__Link-Axa-img" src="svg/logo-AXA.svg" alt="Axa Xl Reinsurance" />
                </a>
            </div>


            <div class="AxaXl-Header__Nav">

                <div class="AxaXl-Header__MainNav">

                    <input id="burger" class="AxaXl-Header__MainNav-input" type="checkbox" />

                    <label for="burger" class="AxaXl-Header__MainNav-label">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>

                    <nav class="AxaXl-Header__MainNav-Nav">
                        <ul class="AxaXl-Header__MainNav-lists">
                            <li class="AxaXl-Header__MainNav-list AxaXl-Header__MainNav-list--active"><a class="AxaXl-Header__MainNav-link" href="#" title="Link #1">Link #1</a></li>
                            <li class="AxaXl-Header__MainNav-list"><a class="AxaXl-Header__MainNav-link" href="#" title="Link #1">Link #1</a></li>
                            <li class="AxaXl-Header__MainNav-list"><a class="AxaXl-Header__MainNav-link" href="#" title="Link #1">Link #1</a></li>
                            <li class="AxaXl-Header__MainNav-list"><a class="AxaXl-Header__MainNav-link" href="#" title="Link #1">Link #1</a></li>
                            <li class="AxaXl-Header__MainNav-list"><a class="AxaXl-Header__MainNav-link" href="#" title="Link #1">Link #1</a></li>
                            <li class="AxaXl-Header__MainNav-list"><a class="AxaXl-Header__MainNav-link" href="#" title="Link #1">Link #1</a></li>
                            <li class="AxaXl-Header__MainNav-list"><a class="AxaXl-Header__MainNav-link" href="#" title="Link #1">Link #1</a></li>
                            <li class="AxaXl-Header__MainNav-list"><a class="AxaXl-Header__MainNav-link" href="#" title="Link #1">Link #1</a></li>
                        </ul>
                    </nav>

                </div>

                <nav class="AxaXl-Header__Nav-Fuctionnal">
                    <ul class="AxaXl-Header__Nav-Fuctionnal-lists">
                        <li class="AxaXl-Header__Nav-Fuctionnal-list">
                            <a class="AxaXl-Header__Nav-Fuctionnal-link" href="#!" title="Notification"><span class="AxaXl-Header__Nav-Fuctionnal-icon"><span class="AxaXl-Header__Nav-Fuctionnal-count">3</span><img src="svg/Bell.svg" alt="Notification" /></span><span class="AxaXl-Header__Nav-Fuctionnal-text">Notifications</span></a>
                        </li>
                        <li class="AxaXl-Header__Nav-Fuctionnal-list">
                            <a class="AxaXl-Header__Nav-Fuctionnal-link" href="#!" title="Message"><span class="AxaXl-Header__Nav-Fuctionnal-icon"><img src="svg/message.svg" alt="Message" /></span> <span class="AxaXl-Header__Nav-Fuctionnal-text">Message</span></a>
                        </li>
                        <li class="AxaXl-Header__Nav-Fuctionnal-list">
                            <a class="AxaXl-Header__Nav-Fuctionnal-link" href="#!" title="Notification"><span class="AxaXl-Header__Nav-Fuctionnal-icon"><img src="svg/earth.svg" alt="Language" /></span> <span class="AxaXl-Header__Nav-Fuctionnal-text">FR</span> <img class="AxaXl-Header__Nav-Fuctionnal-imgArrow" src="svg/arrow.svg" alt="arrow" /></a>
                            <div class="AxaXl-Header__popover-functional">
                                <select id="monselect">
                                    <option value="valeur1">Valeur 1</option>
                                    <option value="valeur2" selected>Valeur 2</option>
                                    <option value="valeur3">Valeur 3</option>
                                </select>
                            </div>
                        </li>
                        <li class="AxaXl-Header__Nav-Fuctionnal-list">
                            <a class="AxaXl-Header__Nav-Fuctionnal-link AxaXl-Header__Nav-Fuctionnal-link--active" href="#!" title="Notification"><span class="AxaXl-Header__Nav-Fuctionnal-icon"><img src="svg/man.svg" alt="Language" /></span> <span class="AxaXl-Header__Nav-Fuctionnal-text">Frédéric LE JULE</span> <img class="AxaXl-Header__Nav-Fuctionnal-imgArrow" src="svg/arrow.svg" alt="arrow" /></a>
                            <div class="AxaXl-Header__popover-functional">
                                <a href="#" title="log off">Log off</a>
                            </div>
                        </li>
                    </ul>
                </nav>

            </div>


            <div class="AxaXl-Header__Link-Xl-content">
                <a class="AxaXl-Header__Link-Xl" href="!#" title="Axa Xl Reinsurance">
                    <img class="AxaXl-Header__Link-Xl-img" src="svg/axa-xl-insurance.svg" alt="Axa Xl Reinsurance" />
                </a>
            </div>

        </div>

        <div class="AxaXl-Header__SubNav">

            <a class="AxaXl-Header__Link-app" href="!#" title="Axa Xl Reinsurance">
                <img src="svg/home.svg" height="14" alt="Home - App Name" />
                Name app
            </a>

            <span class="AxaXl-Header__Env">
				Environement
			</span>

        </div>

    </header>

    <!-- / component Header -->

    <form action="" class="AxaXl-Login">

        <div class="AxaXl-Login__header">
            <h1 class="AxaXl-Login__header-login">Secure Member Log-in</h1>
        </div>

        <div class="AxaXl-Login__body">

            <div class="AxaXl-form-group">
                <label class="AxaXl-form-label" for="uname">User ID</label>
                <input class="AxaXl-form-input" type="text" placeholder="johndoe@thing.com" id="uname" name="uname" required autofocus>
            </div>
            <div class="AxaXl-form-group">
                <div class="AxaXl-Login__header-form-group">
                    <label class="AxaXl-form-label" for="psw">Password</label>
                    <a href="#!" class="AxaXl-Login__forgot" title="Forgot password ?">Forgot password ?</a>
                </div>
                <input class="AxaXl-form-input" type="password" placeholder="Enter Password" id="psw" name="psw" required>
            </div>

            <!--<div class="AxaXl-form-group">-->
            <!--<label class="AxaXl-form-label-check">-->
            <!--<input class="AxaXl-form-check" type="checkbox" checked="checked" name="remember"> Remember me-->
            <!--</label>-->
            <!--</div>-->

            <button class="AxaXl-btn AxaXl-btn--primary" type="submit">Login</button>

        </div>

    </form>


</main>

</body>
</html>
