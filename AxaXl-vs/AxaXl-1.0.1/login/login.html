<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXA XL Reinsurance - Components Header </title>
    <link rel="stylesheet" type="text/css" href="./css/login.min.css">
</head>
<body>


<main class="root">

    <!-- component Login-->

    <form action="" class="AxaXl-Login">

        <div class="AxaXl-Login__header">
            <h1 class="AxaXl-Login__header-login">Secure Member Log-in</h1>
        </div>

        <div class="AxaXl-Login__body">

            <div class="AxaXl-form-group">
                <label class="AxaXl-form-label" for="uname">User ID</label>
                <input class="AxaXl-form-input" type="text" placeholder="johndoe@thing.com" id="uname" name="uname" required autofocus>
            </div>
            <div class="AxaXl-form-group">
                <div class="AxaXl-Login__header-form-group">
                    <label class="AxaXl-form-label" for="psw">Password</label>
                    <a href="#!" class="AxaXl-Login__forgot" title="Forgot password ?">Forgot password ?</a>
                </div>
                <input class="AxaXl-form-input" type="password" placeholder="Enter Password" id="psw" name="psw" required>
            </div>

            <!--<div class="AxaXl-form-group">-->
                <!--<label class="AxaXl-form-label-check">-->
                    <!--<input class="AxaXl-form-check" type="checkbox" checked="checked" name="remember"> Remember me-->
                <!--</label>-->
            <!--</div>-->

            <button class="AxaXl-btn AxaXl-btn--primary" type="submit">Login</button>

        </div>

    </form>

    <!-- / component Login -->

</main>

</body>
</html>
